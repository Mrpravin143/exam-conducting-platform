<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0; /* light gray background */
      font-family: Arial, sans-serif;
    }
    .card {
      background-color: #ffffff; /* white card */
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .btn-yellow {
      background-color: #FFD700; /* gold yellow */
      color: #000;
      font-weight: bold;
    }
    .btn-yellow:hover {
      background-color: #FFC107;
      color: #000;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h2 class="text-center mb-4">Login</h2>

        {% if messages %}
          <div class="mb-3">
            {% for m in messages %}
              <div class="alert alert-warning">{{ m }}</div>
            {% endfor %}
          </div>
        {% endif %}

        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label>Enrollment Number</label>
            <input type="text" name="enrollment_number" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-yellow w-100">Login</button>
        </form>

        <p class="mt-3 text-center">
          New user? <a href="{% url 'register' %}">Create account</a>
        </p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
