<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0; /* light gray */
      font-family: Arial, sans-serif;
    }
    .card {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .btn-yellow {
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
    }
    .btn-yellow:hover {
      background-color: #FFC107;
      color: #000;
    }
    .img-square {
      width: 150px;
      height: 150px;
      object-fit: cover; /* crop and fit */
      border-radius: 10px;
      border: 2px solid #ddd;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4 text-center">
        <h3 class="mb-3">Registration Successful ðŸŽ‰</h3>

        <p class="lead">Welcome, <strong>{{ username }}</strong></p>

        <div class="mb-3">
          <h5>Your Enrollment Number</h5>
          <p class="fs-4 fw-bold">{{ enrollment_number }}</p>
        </div>

        {% if candidate_image_url %}
          <div class="mb-3">
            <h6>Uploaded Image</h6>
            <img src="{{ candidate_image_url }}" alt="Candidate Image" class="img-square">
          </div>
        {% endif %}

        <a href="{% url 'login' %}" class="btn btn-yellow w-100 mb-2">Proceed to Login</a>
        <a href="{% url 'register' %}" class="btn btn-outline-secondary w-100">Register another user</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
