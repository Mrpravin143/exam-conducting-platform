{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Exam Platform{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background-color: #343a40;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
        }
        .sidebar a:hover {
            background-color: #495057;
            border-radius: 5px;
        }
        .content {
            margin-left: 250px; /* sidebar gap */
            width: calc(100% - 250px);
            padding: 20px;
            display: flex;
            justify-content: center;   /* Horizontal center */
            align-items: center;       /* Vertical center */
            min-height: 100vh;         /* full height for vertical centering */
            background: #f8f9fa;
        }
        .content-inner {
            width: 80%;    /* adjust as per requirement */
            max-width: 1000px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center">Exam Platform</h3>
        <hr class="bg-light">
        <a href="{% url 'admin_dashboard_data' %}">🏠 Home</a>
        <a href="{% url 'results' %}">📊 Results</a>
        <a href="{% url 'admin_dashboard' %}">📝 Exams</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">🚪 Logout</a>
        {% else %}
            <a href="{% url 'login' %}">🔑 Login</a>
            <a href="{% url 'register' %}">🆕 Register</a>
        {% endif %}
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="content-inner">
            {% block content %}
            <!-- Page specific content will go here -->
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
